<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="control-buttons">
      <span>Start Game</span>
    </div>
    <div class="info-container">
      <div class="name">Hello: <span></span></div>
      <div class="tries">Wrong Tries: <span>0</span></div>
    </div>
    <div class="game-container">
      <div class="game-block" data-tech="angular">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-tech="angular">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-angular"></i>
        </div>
      </div>
      <div class="game-block" data-tech="vuejs">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-tech="vuejs">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-vuejs"></i>
        </div>
      </div>
      <div class="game-block" data-tech="css">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-tech="css">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-css3-alt"></i>
        </div>
      </div>
      <div class="game-block" data-tech="github">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-tech="github">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-github"></i>
        </div>
      </div>
      <div class="game-block" data-tech="java">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-java"></i>
        </div>
      </div>
      <div class="game-block" data-tech="java">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-java"></i>
        </div>
      </div>
      <div class="game-block" data-tech="html">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-tech="html">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-html5"></i>
        </div>
      </div>
      <div class="game-block" data-tech="code">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-code"></i>
        </div>
      </div>
      <div class="game-block" data-tech="code">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-code"></i>
        </div>
      </div>
      <div class="game-block" data-tech="database">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-database"></i>
        </div>
      </div>
      <div class="game-block" data-tech="database">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-database"></i>
        </div>
      </div>
      <div class="game-block" data-tech="python">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-tech="python">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-python"></i>
        </div>
      </div>
      <div class="game-block" data-tech="react">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
      <div class="game-block" data-tech="react">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-react"></i>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
